<section class="tarif">
  <div class="h2 tarif__title">Аэродинамическая труба</div>

  <div class="filter">
    <input type="radio" name="switch-pos" id="pos-0">
    <input type="radio" name="switch-pos" id="pos-1">
    <input type="radio" name="switch-pos" id="pos-2">
    <input type="radio" name="switch-pos" id="pos-3">
    <input type="radio" name="switch-pos" id="pos-4">
    <input type="radio" name="switch-pos" id="pos-5">
    <input type="radio" name="switch-pos" id="pos-6">
    <input type="radio" name="switch-pos" id="pos-7" checked>

    <div class="filter__nav">
      <div class="filter__bar"></div>
      <label class="filter__lable filter__label--0" for="pos-0" data-description="Действует для 1 человека"></label>
      <label class="filter__lable filter__label--1" for="pos-1" data-description="Действует для 1 человека"></label>
      <label class="filter__lable filter__label--2" for="pos-2" data-description="До 2-х человек по 3 минуты каждый"></label>
      <label class="filter__lable filter__label--3" for="pos-3" data-description="До 2-х человек по 5 минут каждый"></label>
      <label class="filter__lable filter__label--4" for="pos-4" data-description="До 3-х человек по 5 минут каждый"></label>
      <label class="filter__lable filter__label--5" for="pos-5" data-description="До 4-х человек по 5 минут каждый"></label>
      <label class="filter__lable filter__label--6" for="pos-6" data-description="До 10-ти человек по 3 минуты каждый"></label>
      <label class="filter__lable filter__label--7" for="pos-7" data-description="До 20-ти человек по 3 минуты каждый"></label>
    </div>


  </div>

  <div class="filter__sum">
    <p class="filter__sum-text">Общая сумма</p>
    <span class="fiter__price">12000 P.</span>
  </div>

</section>
